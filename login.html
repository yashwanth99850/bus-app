<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Basic Form</title>

	<link rel="stylesheet" href="assets/demo.css">
	<link rel="stylesheet" href="assets/form-basic.css">
	
<script> 
function validateform(){  
var name=document.b.username.value;  
var password=document.b.password.value;

if (name==null || name==""){  
  alert("Name can't be blank");  
  return false;  
}else if(password.length<6){  
  alert("password must be at least 6 characters long.");  
  return false;  
  }  
  
 }  

		function wait() 
		{
			document.getElementById("siteLoader").style.display = "block";
			document.getElementById("container").style.display = "none";
		}
</script>  
</head>
<body bgcolor="lightblue">
	<center>
	<div id='siteLoader' style="display:none;align:center"> 
	        <div id='siteLoader'> 
        		<img src='images/75.gif' border='0'>
				<h2>Please Wait !!</h2>
        	</div> 
	</div> 
	</center>
	<div id="container" >
  
    <div class="main-content">

        <!-- You only need this form and the form-basic.css -->
        
        <form name="b" class="form-basic" method="get" action="Login" onsubmit="return validateform()" >

            <div class="form-title-row">
                <h1>Login page</h1>
            </div>

                
               <div class="form-row">
                <label>
                    <span>Type of login</span>
                    <select name="dropdown">
                        <option>User</option>
                        <option>Admin</option>
                        
                    </select>
                </label>
            </div>    
              
                
            <div class="form-row">
                <label>
                    <span>User Name</span>
                    <input type="text" name="username">
                </label>
            </div>

            <div class="form-row">
                <label>
                    <span>Password</span>
                    <input type="password" name="password">
                </label>
            </div>

           

            <div class="form-row">
                <button type="submit" onclick="wait()">Submit</button>
            </div>
             <div class="form-row" align="center">
			<label >
			<a href="Reg.html"><input type="button" value="NEW USER"></a>
           <a href="forgetpw.html"><input type="button" value="FORGET PASSWORD"></a>
		   
		   </label>
		   </div>
        </form>

    </div>
</div>
</body>

</html>
